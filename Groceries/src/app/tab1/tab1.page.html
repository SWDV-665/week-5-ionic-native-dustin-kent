
<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="no-item">
    <h3 *ngIf="loadItems().length === 0" class="ion-text-center">
      No item available on the list!
    </h3>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index"> 
        <ion-item>
          <ion-label>
            <h2>{{item.name}}</h2>
            <p>{{item.quantity}}</p>
          </ion-label>
        </ion-item>        
      <ion-item-options>
        <ion-button type="button" (click)="editItem(item, i)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>   
          Edit
        </ion-button>

        <ion-button type="button" (click)="shareItem(item, i)" ion-button color="light">
          <ion-icon name="share"></ion-icon>   
          Share
        </ion-button>

        <ion-button type="button" (click)="removeItem(item, i)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>   
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addItem()" size="small"><ion-icon name="add" ></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
